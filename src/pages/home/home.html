<ion-header>
  <ion-navbar color="fca">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FCA Event</ion-title>
    <ion-buttons end>
      <button (click)="addFcaEvent()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let fcaEventLists of fcaEventList">
  <ion-item>
    <ion-avatar item-start>
      <img *ngIf="fcaEventLists.userImg != ''" src="{{fcaEventLists.userImg}}">
      <img *ngIf="fcaEventLists.userImg == ''" src="assets/imgs/profile.png">
    </ion-avatar>
    <h2>{{fcaEventLists.userName}}</h2>
  </ion-item>

  <img src="{{fcaEventLists.eventImg}}">

  <ion-card-content>
  <ion-card-title>
     {{fcaEventLists.eventTitle}}
      </ion-card-title>
    <p>{{fcaEventLists.eventDesc}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col (click)="confirmDelete()">
      <button ion-button icon-left clear small>
        <ion-icon name="trash"></ion-icon>
        <div>Delete</div>
      </button>
    </ion-col>
    <ion-col >
      <ion-note>
       {{fcaEventLists.eventTime}}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
