<ion-header>

  <ion-navbar color="fca">
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-label floating>Event Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Event Description</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
  <ion-row>
<button ion-button color="primary" (click)="getCameraGal('camera')" ><ion-icon name="camera"></ion-icon></button>
<button ion-button color="primay" (click)="getCameraGal('gallery')" ><ion-icon name="albums"></ion-icon></button>
</ion-row>
<img src="{{base64Image}}" *ngIf="base64Image" class="imgStyle">
<button ion-button color="fca" (click)="gotoCreateEvent()" full>Create</button>

</ion-content>
