<ion-header>
  <ion-navbar color="fca">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>Full Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email ID</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-row>
<button ion-button color="primary" (click)="getCameraGal()" ><ion-icon name="camera"></ion-icon></button>
<button ion-button color="primay" (click)="getCameraGal()" ><ion-icon name="albums"></ion-icon></button>
</ion-row>
<button ion-button color="fca" (click)="gotoCreateEvent()" full>Create</button>
</ion-content>
